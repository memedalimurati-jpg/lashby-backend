<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>TEST – Offers</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6c9d3;
            padding: 40px;
        }

        .box {
            background: #fff;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        pre {
            margin-top: 20px;
            padding: 10px;
            background: #eee;
            font-size: 12px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>TEST: Offers</h2>

        <label>Behandling</label>
        <select id="service">
            <option>Laster…</option>
        </select>

        <label>Tillegg</label>
        <select id="addon">
            <option>Laster…</option>
        </select>

        <pre id="debug">Starter…</pre>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", () => {

    const serviceSel = document.getElementById("service");
    const addonSel   = document.getElementById("addon");
    const debug      = document.getElementById("debug");

    debug.textContent = "Henter offers_snapshot...\n";

    fetch("https://lashby-backend.onrender.com/offers_snapshot")
        .then(res => {
            debug.textContent += "HTTP status: " + res.status + "\n";
            return res.json();
        })
        .then(data => {
            debug.textContent += "DATA:\n" + JSON.stringify(data, null, 2);

            // Behandlinger
            serviceSel.innerHTML = "";
            if (Array.isArray(data.services)) {
                data.services.forEach(s => {
                    const o = document.createElement("option");
                    o.textContent = s.name + " – " + s.price + " kr";
                    serviceSel.appendChild(o);
                });
            } else {
                serviceSel.innerHTML = "<option>Ingen services</option>";
            }

            // Tillegg
            addonSel.innerHTML = "";
            if (Array.isArray(data.tillegg)) {
                data.tillegg.forEach(a => {
                    const o = document.createElement("option");
                    o.textContent = a.navn + " – " + a.pris + " kr";
                    addonSel.appendChild(o);
                });
            } else {
                addonSel.innerHTML = "<option>Ingen tillegg</option>";
            }
        })
        .catch(err => {
            debug.textContent += "\nFEIL: " + err;
        });

});
    </script>

</body>
</html>
