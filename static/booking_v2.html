<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Bekreft timen din – Lashby Emira</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3c6d0;
            padding: 40px;
            color: #111;
        }

        form {
            background: #fdecef;
            padding: 28px;
            max-width: 420px;
            margin: auto;
            border-radius: 18px;
            box-shadow: 0 8px 26px rgba(0,0,0,0.18);
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

            .header img {
                height: 46px;
                display: block;
            }

        .header-title {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .header-sub {
            font-size: 12px;
            color: #666;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        #info {
            text-align: center;
            margin-bottom: 16px;
            font-size: 14px;
        }

        label {
            display: block;
            margin-top: 14px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 11px;
            margin-top: 6px;
            font-size: 14px;
            border-radius: 10px;
            border: 1px solid #d9a4af;
            background: #fff;
        }

            input[readonly] {
                background: #f0d6db;
            }

            input:focus, select:focus {
                outline: none;
                border-color: #e07b91;
            }

        /* Dato / tid */
        .datetime-row {
            display: flex;
            gap: 8px;
            margin-top: 6px;
        }

            .datetime-row input {
                flex: 1;
                text-align: center;
            }

        /* Pris */
        #price {
            margin-top: 14px;
            font-size: 15px;
            text-align: right;
            font-weight: bold;
            min-height: 18px;
        }

        button {
            margin-top: 24px;
            background: #e07b91;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 14px;
            font-size: 15px;
            padding: 14px;
            width: 100%;
        }

            button:disabled {
                background: #cfa0aa;
                cursor: not-allowed;
            }

        #result {
            margin-top: 16px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <form id="bookingForm">

        <!-- HEADER MED SMART LOGO -->
        <div class="header">
            <img src="logo.png"
                 alt="Lashby Emira"
                 onerror="this.onerror=null;this.src='/static/logo.png';">
            <div class="header-title">
                Lashby Emira<br>
                <span class="header-sub">siden 2014</span>
            </div>
        </div>

        <h2>Bekreft timen din</h2>
        <div id="info"></div>

        <label>Navn</label>
        <input type="text" id="name">

        <label>Behandling / Pakke</label>
        <select id="mainService">
            <option value="">Ingen behandlinger</option>
        </select>

        <label>Tillegg (valgfritt)</label>
        <select id="addonService">
            <option value="">Ingen tillegg</option>
        </select>

        <div id="price">Totalpris: 0 kr</div>

        <label>Dato / Tid</label>
        <div class="datetime-row">
            <input type="text" id="date" readonly>
            <input type="text" id="start" readonly>
            <input type="text" id="end" readonly>
        </div>

        <button type="submit" disabled>Bekreft booking</button>
        <div id="result"></div>

    </form>

    <script>
const params = new URLSearchParams(window.location.search);

const date  = params.get("date");
const start = params.get("start");
const end   = params.get("end");
const token = params.get("token");

const info   = document.getElementById("info");
const button = document.querySelector("button");
const price  = document.getElementById("price");

const mainSelect  = document.getElementById("mainService");
const addonSelect = document.getElementById("addonService");

let servicesCache = [];

if (!date || !start || !end || !token) {
    info.innerHTML = "❌ Denne booking-linken er ugyldig";
    info.style.color = "red";
} else {
    document.getElementById("date").value  = date;
    document.getElementById("start").value = start;
    document.getElementById("end").value   = end;
    info.innerHTML = `📅 ${date} ⏰ ${start} – ${end}`;
}

async function loadServices() {
    try {
        const res = await fetch("https://lashby-backend.onrender.com/services");
        servicesCache = await res.json();

        servicesCache.forEach(s => {
            if (s.category === "Pakke" || s.category === "Behandling") {
                const o = document.createElement("option");
                o.value = s.id;
                o.textContent = `${s.name} (${s.price} kr)`;
                mainSelect.appendChild(o);
            }
            if (s.category === "Tillegg") {
                const o = document.createElement("option");
                o.value = s.id;
                o.textContent = `${s.name} (${s.price} kr)`;
                addonSelect.appendChild(o);
            }
        });
    } catch {}
}
loadServices();

function oppdaterPris() {
    let total = 0;
    const main  = servicesCache.find(s => s.id === mainSelect.value);
    const addon = servicesCache.find(s => s.id === addonSelect.value);

    if (main) total += main.price;
    if (addon) total += addon.price;

    price.textContent = `Totalpris: ${total} kr`;
    button.disabled = !main;
}

mainSelect.addEventListener("change", oppdaterPris);
addonSelect.addEventListener("change", oppdaterPris);
    </script>

</body>
</html>
