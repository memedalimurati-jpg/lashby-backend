<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Bekreft timen din – Lashby Emira</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3c6d0;
            padding: 40px;
            color: #111;
        }

        form {
            background: #fdecef;
            padding: 28px;
            max-width: 480px;
            margin: auto;
            border-radius: 18px;
            box-shadow: 0 8px 26px rgba(0,0,0,0.18);
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        #info {
            text-align: center;
            margin-bottom: 16px;
            font-size: 14px;
        }

        label {
            display: block;
            margin-top: 14px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 11px;
            margin-top: 6px;
            font-size: 14px;
            border-radius: 10px;
            border: 1px solid #d9a4af;
            background: #fff;
            box-sizing: border-box;
        }

            input[readonly] {
                background: #f0d6db;
            }

        button {
            margin-top: 24px;
            background: #e07b91;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 14px;
            font-size: 15px;
            padding: 14px;
            width: 100%;
        }

        #result {
            margin-top: 16px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <form id="bookingForm">

        <h2>Bekreft timen din</h2>
        <div id="info"></div>

        <label>Navn</label>
        <input type="text" id="name" required>

        <label>Telefon</label>
        <input type="text" id="phone" required>

        <label>Behandling</label>
        <select id="serviceSelect" required>
            <option value="">Velg behandling</option>
            <option value="Classic">Classic</option>
            <option value="Volume">Volume</option>
            <option value="Hybrid">Hybrid</option>
        </select>

        <label>Dato</label>
        <input type="text" id="date" readonly>

        <label>Tid</label>
        <input type="text" id="time" readonly>

        <button type="submit">Bekreft booking</button>
        <div id="result"></div>

    </form>

    <script>
        const params = new URLSearchParams(window.location.search);
        const date  = params.get("date");
        const start = params.get("start");

        const info = document.getElementById("info");
        const result = document.getElementById("result");

        if (!date || !start) {
            info.innerHTML = "❌ Ugyldig link";
            info.style.color = "red";
        } else {
            document.getElementById("date").value = date;
            document.getElementById("time").value = start;
            info.innerHTML = `📅 ${date} ⏰ ${start}`;
        }

        document.getElementById("bookingForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const service = document.getElementById("serviceSelect").value;

            if (!service) {
                result.innerText = "❌ Velg behandling";
                return;
            }

            const payload = {
                name: name,
                phone: phone,
                service: service,
                addon: null,
                total_price: 0,
                date: date,
                start_time: start,
                end_time: ""
            };

            try {
                const res = await fetch("/bookings", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();

                if (res.ok) {
                    result.innerText = "✅ Booking bekreftet!";
                } else {
                    result.innerText = "❌ " + (data.detail || "Feil");
                }

            } catch (err) {
                result.innerText = "❌ Serverfeil";
            }
        });
    </script>

</body>
</html>
