<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Bekreft timen din – Lashby Emira</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6c9d3;
            padding: 40px;
        }

        .card {
            background: #fdecef;
            max-width: 460px;
            margin: auto;
            border-radius: 18px;
            padding: 28px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 6px;
        }

        #info {
            text-align: center;
            font-size: 14px;
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-top: 14px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #e39aaa;
        }

            input[readonly] {
                background: #f3d7dd;
            }

        .row {
            display: flex;
            gap: 8px;
            margin-top: 6px;
        }

        .price {
            margin-top: 14px;
            text-align: right;
            font-weight: bold;
        }

        button {
            width: 100%;
            margin-top: 22px;
            padding: 12px;
            font-size: 15px;
            border: none;
            border-radius: 10px;
            background: #d28fa0;
            color: white;
            cursor: pointer;
        }

            button:disabled {
                background: #aaa;
                cursor: not-allowed;
            }

        #result {
            margin-top: 16px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="card">

        <h1>Bekreft timen din</h1>
        <div id="info"></div>

        <form id="bookingForm">

            <label>Navn</label>
            <input type="text" id="name">

            <label>Behandling / Pakke</label>
            <select id="service">
                <option value="">Velg behandling</option>
            </select>

            <label>Tillegg (valgfritt)</label>
            <select id="addon">
                <option value="">Ingen tillegg</option>
            </select>

            <div class="price" id="total">Totalpris: 0 kr</div>

            <label>Dato / Tid</label>
            <div class="row">
                <input id="date" readonly>
                <input id="start" readonly>
                <input id="end" readonly>
            </div>

            <button type="submit" id="confirmBtn" disabled>Bekreft booking</button>
            <div id="result"></div>

        </form>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", async () => {

    const params = new URLSearchParams(window.location.search);
    const date  = params.get("date");
    const start = params.get("start");
    const end   = params.get("end");
    const token = params.get("token");

    const info = document.getElementById("info");
    const nameInput = document.getElementById("name");
    const serviceSel = document.getElementById("service");
    const addonSel = document.getElementById("addon");
    const total = document.getElementById("total");
    const confirmBtn = document.getElementById("confirmBtn");
    const result = document.getElementById("result");

    if (!date || !start || !end || !token) {
        info.textContent = "❌ Denne booking-linken er ugyldig";
        info.style.color = "red";
        return;
    }

    info.textContent = `📅 ${date}  ⏰ ${start} – ${end}`;
    date && (document.getElementById("date").value = date);
    start && (document.getElementById("start").value = start);
    end && (document.getElementById("end").value = end);

    let data;
    try {
        const res = await fetch("/offers_snapshot?v=" + Date.now());
        data = await res.json();
    } catch {
        info.textContent = "❌ Kunne ikke laste behandlinger";
        info.style.color = "red";
        return;
    }

    // -------- BEHANDLINGER --------
    (data.services || []).forEach(s => {
        const opt = document.createElement("option");
        opt.value = s.id;
        opt.dataset.price = s.price || 0;
        opt.textContent = `${s.name} – ${s.price || 0} kr`;
        serviceSel.appendChild(opt);
    });

    // -------- TILLEGG (ROBUST) --------
    const addons =
        data.addons ||
        data.tillegg ||
        data.extras ||
        [];

    addons.forEach(a => {
        const price = Number(a.price || 0);
        const opt = document.createElement("option");
        opt.value = a.id;
        opt.dataset.price = price;
        opt.textContent = price > 0
            ? `${a.name} – ${price} kr`
            : a.name;
        addonSel.appendChild(opt);
    });

    function updateForm() {
        const servicePrice = Number(serviceSel.selectedOptions[0]?.dataset.price || 0);
        const addonPrice = Number(addonSel.selectedOptions[0]?.dataset.price || 0);

        total.textContent = `Totalpris: ${servicePrice + addonPrice} kr`;

        confirmBtn.disabled =
            nameInput.value.trim() === "" ||
            serviceSel.value === "";
    }

    nameInput.addEventListener("input", updateForm);
    serviceSel.addEventListener("change", updateForm);
    addonSel.addEventListener("change", updateForm);

    document.getElementById("bookingForm").addEventListener("submit", e => {
        e.preventDefault();
        if (confirmBtn.disabled) return;
        result.textContent = "✅ Takk! Timen er bekreftet 💕";
    });
});
    </script>
</body>
</html>
