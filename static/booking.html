<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Bekreft timen din</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 40px;
        }

        form {
            background: white;
            padding: 25px;
            max-width: 420px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 0 14px rgba(0,0,0,0.12);
        }

        h2 {
            text-align: center;
            margin-bottom: 8px;
        }

        #info {
            text-align: center;
            margin-bottom: 14px;
            font-size: 14px;
        }

        label {
            display: block;
            margin-top: 14px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            font-size: 14px;
        }

            input[readonly] {
                background: #eee;
            }

        button {
            margin-top: 22px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 15px;
        }

        #result {
            margin-top: 16px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <form id="bookingForm">
        <h2>Bekreft timen din</h2>
        <div id="info"></div>

        <label>Navn</label>
        <input type="text" id="name" required>

        <label>Service</label>
        <select id="service">
            <option>Lash Lift</option>
            <option>Classic Lashes</option>
            <option>Volume Lashes</option>
        </select>

        <label>Dato</label>
        <input type="text" id="date" readonly>

        <label>Starttid</label>
        <input type="text" id="start" readonly>

        <label>Sluttid</label>
        <input type="text" id="end" readonly>

        <button type="submit">Bekreft booking</button>
        <div id="result"></div>
    </form>

    <script>
        const params = new URLSearchParams(window.location.search);
        const date = params.get("date");
        const start = params.get("start");
        const end = params.get("end");

        const info = document.getElementById("info");

        if (!date || !start || !end) {
            info.innerHTML = "❌ Denne booking-linken er ugyldig";
            info.style.color = "red";
            document.querySelector("button").disabled = true;
        } else {
            document.getElementById("date").value = date;
            document.getElementById("start").value = start;
            document.getElementById("end").value = end;
            info.innerHTML = `📅 ${date} &nbsp; ⏰ ${start} – ${end}`;
        }

        document.getElementById("bookingForm").addEventListener("submit", async e => {
            e.preventDefault();

            const data = {
                name: document.getElementById("name").value,
                service: document.getElementById("service").value,
                date: date,
                start_time: start,
                end_time: end
            };

            const result = document.getElementById("result");
            result.innerText = "Sender booking…";

            try {
                const response = await fetch(
                    "https://lashby-backend.onrender.com/bookings",
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(data)
                    }
                );

                if (response.ok) {
                    result.innerHTML = "✅ Tiden er bekreftet! Vi sees 💕";
                } else {
                    result.innerHTML = "❌ Kunne ikke lagre booking";
                }
            } catch {
                result.innerHTML = "❌ Serveren er ikke tilgjengelig";
            }
        });
    </script>

</body>
</html>
